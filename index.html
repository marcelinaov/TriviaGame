<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    
       <title>Trivia Game</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../TriviaGame/assets/css/style.css">
    
    <link href="https://fonts.googleapis.com/css?family=Almendra+Display|Bigelow+Rules|Jim+Nightshade|Kirang+Haerang" rel="stylesheet">
    

 

  </head>

  <body>
  
    
   
    <div class="container">
      <div class="header text-center clearfix">
        <h1 class="title">Harry Potter Trivia</h1>
      </div>
      
        <div class="container">
        <div id="game">
          <h2>The Prisoner of Azkaban</h2>
          <p id="remaining-time">Time left: <span id="timer"></span></p>
          <p id="question"></p>
        </div>
        <div id="results">
        </div>
      </div>

      <div class="row">
        <div id="choices" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>
          <div id="options">
            
          </div>
          
        </div>
      </div>

     
  
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    
    
    <script src="../TriviaGame/assets/javascript/app.js"></script>  


  </body>
</html>
